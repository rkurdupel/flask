</head>

<body>
    <!-- Тіло: увесь вміст сторінки -->
    <header class='container'>
        <!-- Шапка сайту: назва, логотип, навігація -->
        <!-- Navbars require a wrapping .navbar with .navbar-expand{-sm|-md|-lg|-xl} for responsive collapsing and color scheme classes.--> 
        <nav class="navbar navbar-expand-lg navbar-light">  <!-- bg-primary - set backgroumd color --> <!-- navbar-light - transparent background--> <!-- navbar-expand-lg to set correct navbar resolution for each device -->
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src = "https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1280px-Starbucks_Corporation_Logo_2011.svg.png" width = 75 height = 75></img></a> <!-- set Starbucks logo -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="https://starbucks.com">Home</a> <!-- nav-link active ( more bold button, when change color it will be stil black ) P.s can be infinite amount of active buttons -->
                <a class="nav-link" href="https://starbucks.com/rewards">Features</a> <!-- nav-link - simple button-->
                <a class="nav-link" href="https://starbucks.com/menu">Pricing</a> 
                <!-- <a class="nav-link disabled">Disabled</a> --> <!-- disabled button ( less bold ) P.s can be infinitve amount of disabled buttons-->
              </div>
            </div>
          </div>
        </nav>
        <hr class = "border border-white border-1 opacity-100"> <!-- horizontal line, should be outside nav class--> <!-- border-white - color border-5 - size (5 - maximum 0 - invisible)  opacity-100 - clearance-->
    </header>
    <main class="container">
        <h1>Привіт із сервера!</h1>
        <!-- aria-label - color; Danger example - red, Warning example - yellow, Info example - blue, Success example - green  ( JUST TEXT, NOTHING CHANGES ) -->
        <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
          <!-- bg-info - blue, bg-danger - red, bg-warning - yellow, bg-success - green-->
          <div class="progress-bar bg-info" style="width: 100%"></div>
        </div>
        <!-- Головний контент сторінки -->
        <div class="banner">
            <div class="my-card">
                Картка 1
            </div>
            <div class="my-card">
                Картка 1
            </div>
            <div class="my-card">
                Картка 1
            </div>
        </div>

        <div class = "spinner">
            <div class = "spinner1">
            </div>
        </div>
        <table>
            <tr>
                <td><button class = "margin">wow text1</button></td>
                <td><button class = "margin">wtf is this</button></td>

            </tr>
            <tr>
                <td><button>common -_-</button></td>
                <td><button>anddd... wait for it</button></td>
            </tr>
        </table>
