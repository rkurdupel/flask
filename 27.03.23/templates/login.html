<!doctype html>
<html lang="uk">

<head>
    <!-- Голова: опис сторінки та підключення стилів -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Назва сторінки</title>
    <!-- Підключення CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <!-- connect font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@600;700;800&display=swap" rel="stylesheet">
         
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@1,800&family=Noto+Sans+Mono:wght@600;700;800&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href = {{ url_for('static', filename='styles.css')}} <!-- connect css using path static/styles.css (1 argument - folder (static), second - filename (filename = "styles.css"))-->
        <!-- jinja 2 -->
</head>

<body>
    <!-- Тіло: увесь вміст сторінки -->
    <header class='container'>
        <!-- Шапка сайту: назва, логотип, навігація -->
        <!-- Navbars require a wrapping .navbar with .navbar-expand{-sm|-md|-lg|-xl} for responsive collapsing and color scheme classes.--> 
        <nav class="navbar navbar-expand-lg navbar-light">  <!-- bg-primary - set backgroumd color --> <!-- navbar-light - transparent background--> <!-- navbar-expand-lg to set correct navbar resolution for each device -->
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src = "https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1280px-Starbucks_Corporation_Logo_2011.svg.png" width = 75 height = 75></img></a> <!-- set Starbucks logo -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="{{url_for('main_page')}}">Home</a> <!-- nav-link active ( more bold button, when change color it will be stil black ) P.s can be infinite amount of active buttons -->
                <a class="nav-link" href="https://starbucks.com/rewards">Features</a> <!-- nav-link - simple button-->
                <a class="nav-link" href="https://starbucks.com/menu">Pricing</a> 
                <!-- <a class="nav-link disabled">Disabled</a> --> <!-- disabled button ( less bold ) P.s can be infinitve amount of disabled buttons-->
              </div>
            </div>
          </div>
        </nav>
        <hr class = "border border-white border-1 opacity-100"> <!-- horizontal line, should be outside nav class--> <!-- border-white - color border-5 - size (5 - maximum 0 - invisible)  opacity-100 - clearance-->
    </header>
    <main class="container d-flex justify-content-center align-items-center">
        
        <form action = "", method = "POST"> <!-- action - action when you press submit button, post - action ( send encrypted information )-->
            <h1 class = "mt-5">Login to your profile</h1> <!-- class = "mt-5" - indent from the top of the screen 1 - minimum value, 5 - maximum value -->
            <div class="mb-3">
                <label for="name" class="form-label">username:</label>
                <input name = username type="text" class="form-control" id="name" placeholder="yo! waiting for your username...">
                <!-- for and id should be same -->
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="password" class="col-form-label">Password:</label>
                </div>
                <div class="col-auto">
                  <input name = password type="password" id="password" class="form-control" aria-labelledby="passwordHelpInline">
                </div>
                <div class="col-auto">
                  <span id="password" class="form-text">
                    Must be 8-20 characters long.
                  </span>
                </div>

              </div>
        
              <button type = "submit">Login</button>
              <a href = " {{url_for('signup')}}" class = "text-black">Create profile</a>
            <!-- class = "text-black" - set text black-->
            <!-- {{url_for('signup')}} - link to the certain page-->

        </form>  

     
</body>

</html>
