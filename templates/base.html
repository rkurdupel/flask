<!doctype html>
<html lang="uk">

<head>
    <!-- Голова: опис сторінки та підключення стилів -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
      <title>Головна</title>
    {% endblock title %}
  
    <!-- Підключення CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <!-- connect font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@600;700;800&display=swap" rel="stylesheet">
         
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@1,800&family=Noto+Sans+Mono:wght@600;700;800&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href = {{ url_for('static', filename='styles.css')}} <!-- connect css using path static/styles.css (1 argument - folder (static), second - filename (filename = "styles.css"))-->
        <!-- jinja 2 -->
</head>

<body>
    <!-- Тіло: увесь вміст сторінки -->
    <header class='container'>
        <!-- Шапка сайту: назва, логотип, навігація -->
        <!-- Navbars require a wrapping .navbar with .navbar-expand{-sm|-md|-lg|-xl} for responsive collapsing and color scheme classes.--> 
        <nav class="navbar navbar-expand-lg navbar-light">  <!-- bg-primary - set backgroumd color --> <!-- navbar-light - transparent background--> <!-- navbar-expand-lg to set correct navbar resolution for each device -->
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src = "https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1280px-Starbucks_Corporation_Logo_2011.svg.png" width = 75 height = 75></img></a> <!-- set Starbucks logo -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="{{url_for('index')}}">Home</a> <!-- nav-link active ( more bold button, when change color it will be stil black ) P.s can be infinite amount of active buttons -->
                
                <a class="nav-link" href="{{ url_for('projects') }}">Pricing</a> 
                {% if current_user.is_authenticated %} <!-- if user is logged in he can enter profile page -->
  
                <a class="nav-link" href="{{ url_for('profile') }}">Profile</a> <!-- nav-link - simple button-->
                
                <!-- <a class="nav-link disabled">Disabled</a> --> <!-- disabled button ( less bold ) P.s can be infinitve amount of disabled buttons-->
              </div>
            </div>
              <form class = "form-inline my-2 my-lg-0"> <!-- end of the navigation bar-->


                <a href = "{{url_for('signin')}}"><button type = "button" class = "btn btn-outline-success">Sign In</button></a>
                <a href = " {{url_for('signup')}}"><button class = "mybutton" type = "button">Sign Up</button></a>


              </form>

              <a href = "{{ url_for('logout') }}"><button class = "mybutton2" type = "button"> Log out</button></a> <!-- 1 should be a, 2 should be button


            {% endif %}

          </div>
        </nav>
        <hr class = "border border-white border-1 opacity-100"> <!-- horizontal line, should be outside nav class--> <!-- border-white - color border-5 - size (5 - maximum 0 - invisible)  opacity-100 - clearance-->

    </header>


    {% block content %}
      
    {% endblock content %}
    <footer>
        <!-- Підвал сайту: про сайт, автор, контакти тощо -->
    </footer>
    <!-- Підключення JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
